<md-card class="film">
    <md-card-header>
        <button md-card-avatar
                md-icon-button
                (click)="toFavorites(film)"
                mdTooltip="Favorite!"
                mdTooltipPosition="above">
            <md-icon *ngIf="!favorites[film.idIMDB]">favorite_border</md-icon>
            <md-icon *ngIf="favorites[film.idIMDB]" color="warn">favorite</md-icon>
        </button>
        <md-card-title>{{film.title}}</md-card-title>
        <md-card-subtitle>{{film.genres}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div class="box">
            <img class="poster" [src]="film.urlPoster">
            <div class="wrap">
                <p>Year - {{film.year}}</p>
                <p>Rating - {{film.rating}}</p>
                <p>Countries - {{film.countries}}</p>
                <p>Director -
                    <a *ngFor="let director of film.directors"
                       href="http://www.imdb.com/name/{{director.id}}"
                       target="_blank"
                       class="link">{{director.name}}</a>
                </p>
            </div>
        </div>
        <p>{{film.plot}}</p>
        <div class="trailers" *ngIf="trailers[film.idIMDB]">
            <div>Trailers</div>
            <button *ngFor="let trailer of trailers[film.idIMDB]"
                    md-icon-button
                    (click)="openTrailer(trailer)"
                    mdTooltip="Video!">
                <md-icon>slideshow</md-icon>
            </button>
        </div>
    </md-card-content>
</md-card>
